<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // JavaScript to handle the routing fallback
      var path = window.location.pathname;
      var basename = '/mini-app-v2';

      // If the path is not the root or index, redirect to the main index page
      if (!path.startsWith(basename)) {
        window.location.replace(basename);
      }
    </script>
  </head>
  <body>
  </body>
</html>
